<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/svg" href="Images/envelope-circle-check-solid.svg">

    <title>Validador de Email</title>

</head>

<body>

    <div>

        <h3>Validador de Email</h3>

        <form id="form" action="#">

            <div class="inputBox">

                <input type="text" id="email" placeholder="Insira seu e-mail aqui" onkeydown="validador()">

                <span id="text"></span>

            </div>

        </form>

    </div>
    
    <script type="text/javascript">

        function validador() {
            var form = document.getElementById("form");
            var email = document.getElementById("email").value;
            var text = document.getElementById("text");
            var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if (email.match(pattern)) {
                form.classList.add("valid");
                form.classList.remove("invalid");
                text.innerHTML = "Seu endereço de email é valido"
            } else {
                form.classList.remove("valid");
                form.classList.add("invalid");
                text.innerHTML = "Seu endereço de email  não é valido"
            }
            if (email == "") {
                form.classList.remove("valid");
                form.classList.remove("invalid");
                text.innerHTML = "";
            }
        }

    </script>

</body>

</html>
